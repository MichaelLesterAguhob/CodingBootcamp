<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->

    <title>Bootstrap Grid System</title>
</head>
<body class="text-center">
    
    <h1>Bootsrap Introduction and Simple Styles</h1>
    <h2>Two Columns</h2>
    <div class="container-fluid">
        <h3>1:1 Ratio</h3>
        <div class="text-light row">
            <div class="bg-primary pt-3 pb-3 border border-dark col-6">Col 6</div>
            <div class="bg-secondary pt-3 pb-3 border border-dark col-6">Col 6</div>
        </div>

        <h3>1:2 Ratio</h3>
        <div class="text-light row">
            <div class="bg-primary pt-3 pb-3 border border-dark col-4">Col 4</div>
            <div class="bg-secondary pt-3 pb-3 border border-dark col-8">Col 8</div>
        </div>

        <h3>1:3 Ratio</h3>
        <div class="text-light row">
            <div class="bg-primary pt-3 pb-3 border border-dark col-3">Col 3</div>
            <div class="bg-secondary pt-3 pb-3 border border-dark col-9">Col 9</div>
        </div>
    </div>
    <br>

    <h2>Three Columns</h2>
    <div class="container-fluid">

        <h3>1:1:1 Ratio</h3>
        <div class="row text-light">
            <div class="col-4 bg-primary pt-3 pb-3 border border-dark">Col 4</div>
            <div class="col-4 bg-secondary pt-3 pb-3 border border-dark">Col 4</div>
            <div class="col-4 bg-primary pt-3 pb-3 border border-dark">Col 4</div>
        </div>

        <h3>1:2:1 Ratio</h3>
        <div class="row text-light">
            <div class="col-3 bg-primary pt-3 pb-3 border border-dark">Col 3</div>
            <div class="col-6 bg-secondary pt-3 pb-3 border border-dark">Col 6</div>
            <div class="col-3 bg-primary pt-3 pb-3 border border-dark">Col 3</div>
        </div>

        <h3>Uneven Ratio</h3>
        <div class="row text-light">
            <div class="col-3 bg-primary pt-3 pb-3 border border-dark">Col 3</div>
            <div class="col-7 bg-secondary pt-3 pb-3 border border-dark">Col 7</div>
            <div class="col-2 bg-primary pt-3 pb-3 border border-dark">Col 2</div>
        </div>
    </div>

    <h2>Automatic Sizing</h2>
    <div class="container-fluid">
        <div class="row text-light">
            <div class="col bg-primary pt-3 pb-3 border border-dark">Col</div>
            <div class="col bg-secondary pt-3 pb-3 border border-dark">Col</div>
            <div class="col bg-primary pt-3 pb-3 border border-dark">Col</div>
            <div class="col bg-secondary pt-3 pb-3 border border-dark">Col</div>
            <div class="col bg-primary pt-3 pb-3 border border-dark">Col</div>
        </div>
    </div>

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
