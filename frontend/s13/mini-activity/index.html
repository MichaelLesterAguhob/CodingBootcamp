<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Card Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- 
        OBJECTIVES:

        Card 1 should be at the bottom layer, positioned towards the top left.
        
        Card 2 should be slightly offset from Card 1 and should overlap Card 1, positioned in the middle layer.

        Card 3 should be on top of Card 2 and Card 1, positioned in the top layer.
     --> 

    <div class="container">
        <div class="card card1">Card 1</div>
        <div class="card card2">Card 2</div>
        <div class="card card3">Card 3</div>
    </div>
</body>
</html>
